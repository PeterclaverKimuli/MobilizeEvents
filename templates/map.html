<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	
	<link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet" type="text/css">

	<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
	
	<script type="text/javascript">
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center:{lat: 37.09024, lng: -95.712891},
            zoom: 4.5
        });
	
	    {% for post in posts.data %}
			{% if post.location %}
				{% if post.location.location %}
					{% if post.location.location.latitude %}
						new google.maps.Marker({
					      position: { lat: {{post.location.location.latitude}}, lng: {{post.location.location.longitude}} },
					      map,
					      title: '{{post.title}}'
					    });
					{% endif %}
				{% endif %}
			{% endif %}
	  	{% endfor %}
    }

    </script>

	<title>Events Maps</title>

<body>
	<header class="site-header">
	    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
		    <div class="container">
		      <a class="navbar-brand me-4" href="{{ url_for('home') }}">Mobilize</a>
		      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		      	<span class="navbar-toggler-icon"></span>
		      </button>
		        <div class="collapse navbar-collapse" id="navbarNav">
			        <div class="navbar-nav me-auto">
			          <a class="nav-item nav-link" href="{{ url_for('map') }}">Map</a>
			        </div>
			        <!-- Navbar Right Side -->
			        <form class="d-flex">
				      <input class="form-control me-2" type="search" placeholder="Search for Events" aria-label="Search">
				      <button class="btn btn-primary" type="submit">Search</button>
				    </form>
		      	</div>
		    </div>
	    </nav>
	</header>

	<div class="container">
	    <h1>School</h1>
	    <div id="map" style="width:100%; height:600px;"></div>
	</div>

	<script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7G_l5oHJ71p0Oamf2ZTHcJwHvumwR0pA&callback=initMap&libraries=&v=weekly"
      async
    ></script>

	<!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script> -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    
</body>
</html>
